  <body>

        <button class="p-1 mb-2 bg-transparent border-0" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"><img src="image/0_IMG-1001.jpg" alt="" style="width: 100px;" class="rounded-1"></button>
        <button class="p-1 mb-2 bg-transparent border-0" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"><img src="image/0_IMG-1001.jpg" alt="" style="width: 100px;" class="rounded-1"></button>
      </div>

        <div class="carousel-item">
